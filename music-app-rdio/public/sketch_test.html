<!doctype html>
<html>
    <head>
        <title>R/GA JukeBox Visualizers</title>
       <link rel="stylesheet" type="text/css" href="css/style.css">
       
       <script>
        //gets rid of right click 
        document.onmousedown=disableclick;
        status="Right Click Disabled";
        Function disableclick(event)
        {
          if(event.button==2)
           {
             alert(status);
             return false;    
           }
        }

       </script> 
       
    </head>


    <body oncontextmenu="return false" class="visual">
       
        <script src="http://localhost:9001/socket.io/socket.io.js"></script>
        <script src="http://jukebox.rga.com:9001/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/sketch.js/js/sketch.js"></script>
        <script type="text/javascript" src="bower_components/iscroll/build/iscroll.js"></script>
        <script type="text/javascript" src="js/jukebox-sketchvisualizer.js"></script>

    </body>
</html>
