<!DOCTYPE html>
<html class="touch-screen">

<head>
	<title>R/GA Jukebox</title>
	<meta charset="utf-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>


<script language="javascript">
	document.onmousedown = disableclick;
	status = "Right Click Disabled";
	function disableclick(event) {
		if (event.button == 2) {
			alert(status);
			return false;
		}
	}
</script>


<body oncontextmenu="return false" class="dark-theme">

<div class="entirescreen">
	<div class="color">
	</div>

	<div class="usablescreen">
		<div class="main-album-art">
			<img class="art" src="img/RGAred.jpg">
		</div>


		<div class="main-music-information">
			<h1 class="main-track"> R/GA JukeBox Playlist Empty </h1>

			<h2 class="main-artist"> To add more songs, please visit: </h2>
			<h6 class="main-position">
				https://www.rdio.com/people/RGAjukebox/playlists/10302240/Jukebox/ </h6>
		</div>

		<div class="music-buttons-total">
			<!-- Play, Shuffle, Fast Foward -->
			<div class="button-container-ppreff">
				<div class="music-button-container">
					<div class="rewind icon">
					</div>
				</div>

				<div class="music-button-container">
					<div class="play icon">
					</div>
				</div>

				<div class="music-button-container">
					<div class="fastforward icon">
					</div>
				</div>
			</div>


			<div>
				<div class="shuffle-container shuffle icon">
				</div>
			</div>

		</div>

		<hr class="playlist_line">

		<div class="playlist" id="overlay">
			<div id="wrapper">
				<div class="scroller">

					<ul class="playlist-content">

						<!--  content coming from an underscore template -->
					</ul>
				</div>
			</div>
		</div>

		<div id="theme-switcher"></div>
	</div>
</div>
<div id="apiswf"></div>

<!-- playlist item template -->
<script type="text/template" class="playlist-item-tpl">
	<li id="r">
		<article class="song">
			<section class="song-number icon">
				<%= soundOrder %>
			</section>
			<section class="song-thumbnail">
				<img src="<%= iconUrl %>">
			</section>
			<section class="song-name-artist-container">
				<h5 class="artist-name-list"> <%= songName %> </h5>

				<h3 class="song-name-list"> <%= artistName %> - <%= albumeName %></h3>
			</section>
			<section class="song-time">
				<h6 class="time"> <%= songTime %> </h6>
			</section>
		</article>
	</li>
</script>

<script src="http://localhost:9001/socket.io/socket.io.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/iscroll/build/iscroll.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
<script type="text/javascript" src="bower_components/purl/purl.js"></script>
<script type="text/javascript" src="js/jukebox-rdio-controller.js"></script>
<script type="text/javascript" src="js/jukebox-view.js"></script>
<script type="text/javascript" src="js/jukebox-render.js"></script>
<script type="text/javascript" src="js/jukebox-websocket.js"></script>


</body>
</html>
