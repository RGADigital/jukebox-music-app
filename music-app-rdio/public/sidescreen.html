<!DOCTYPE html>
<html>
	<head>

		<meta name="viewport" content="user-scalable=no, width=device-width" />
	</head>
	<body>
		<canvas id="canvas1" width="1080" height="1920"></canvas>

		<style>
			* {cursor: none;}
		</style>
	
		<script src="http://localhost:9001/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/Processing.js/processing.js"></script>
		

		<script>
			var musicData;

	    	var socket = io.connect('http://localhost:9001');
	    	socket.on('pot', function(data) {
				musicData = data.split(',');
				
			});

			// Simple way to attach js code to the canvas is by using a function
			function sketchProc(processing) {

				processing.size(1080,1920);
				processing.noStroke();
				processing.frameRate(25);
					
  				// Override draw function, by default it will be called 60 times per second
  				processing.draw = function() {
    				processing.background(0);

    				
    				if(musicData){
    					var r=musicData[4];
    					console.log(r);
    				};
    				

    				processing.fill(204, 102, 0);
    				processing.ellipse(processing.mouseX, processing.mouseY, 500*r, 500*r);
    				
    				

    				// console.log(processing.mouseY);
    				
  				};
			};

			var canvas = document.getElementById("canvas1");
			// attaching the sketchProc function to the canvas
			var p = new Processing(canvas, sketchProc);
			// p.exit(); to detach it
		</script>
	</body>
</html>
